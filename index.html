<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1>Dojonary</h1>
        <textarea
          name="Search"
          placeholder="Search"
          cols="60"
          rows="1"
        ></textarea>
        <button onclick="changeText(this)">Login</button>
      </div>
      <div class="body">
        <!-- Left Column -->
        <div class="col-L">
          <!-- Ninja Card 1 -->
          <div class="ninja-cards">
            <div class="ninja-card-1">
              <div class="inner-col-1">
                <h1>ninja</h1>
                <p class="italics">noun</p>
                <p>Plural: <label class="italics">ninjas</label></p>
                <button onclick="alert('Ninja was liked')">13 likes</button>
              </div>
              <div class="inner-col-2">
                <div class="par">
                  <p>
                    A practitioner skilled in the <a href="#">Japanese</a> art
                    of
                    <a href="#">ninjutsu</a>
                  </p>
                </div>
              </div>
            </div>
            <!-- Ninja card 2 -->
            <div class="ninja-card-2">
              <div class="inner-col-1">
                <h1>ninja</h1>
                <p class="italics">noun</p>
                <p>Plural: <label class="italics">ninjas</label></p>
                <button onclick="alert('Ninja was liked')">37 likes</button>
              </div>
              <div class="inner-col-2">
                <div class="par">
                  <p id="par">
                    A <a href="#">programmer</a> who breaks down problems with
                    <a href="#">zen</a>-like focus
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-R">
          <div class="dojonary">
            <p>Dojonary is defined by <strong>YOU</strong></p>
            <button onclick="hide(this)">Add Definition</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
